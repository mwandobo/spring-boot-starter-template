<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0056b3;
        }
        .button {
            display: inline-block;
            margin: 15px 0;
            padding: 12px 20px;
            background-color: #0056b3;
            color: #fff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .otp {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello, <span th:text="${name}">User</span>!</h2>
    <p>You have Created a Level
        <strong th:text="${email}">user@example.com</strong>.
    </p>

    <p>Please click the button below to set a new password:</p>
    <p>
        <a th:href="${link}" class="button">Reset Password</a>
    </p>

    <p>If you did not request this change, please ignore this email.
        For your security, this link will expire in <strong>10 minutes</strong>.</p>
    <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
